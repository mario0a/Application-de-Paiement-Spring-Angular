<div class="container">
<!--{{loginForm.value | json}} pour afficher les donnee saisie pour le test-->
  <mat-card class="login-form" [formGroup]="loginForm">
    <mat-card-header>
      <mat-card-title>
        Authentification
      </mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>

<!--      pour creer des formulaires-->
      <mat-form-field appearance="outline">
        <mat-label>Nom d'utilisateur ou Email</mat-label>
        <input matInput formControlName="username">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Mot de Passe</mat-label>
        <input matInput type="password" formControlName="password">
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions align="end">
      <button (click)="login()" mat-raised-button color="primary">Login</button>

    </mat-card-actions>
  </mat-card>
</div>
